<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Empréstimo fácil Caixa</title>
  <link href="main.css" rel="stylesheet">
</head>
<div class="logo">
  <img src="assets/logo.png" alt="">
</div>
  <form action="dados.html" class="caixa">
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Username" aria-describedby="basic-addon1" required >
    </div>
    
    <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="CPF" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
    </div>
  
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Sua  chave PIX" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
    </div>
  
    
  
    <div class="input-group mb-3">
      <select class="form-select" aria-label="Default select example" required>
        <option selected>Selecione um valor</option>
        <option value="1">R$ 100,00</option>
        <option value="2">R$ 250,00</option>
        <option value="3">R$ 500,00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">Frente do RG</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
    </div>

    <div class="form-group">
        <label for="exampleFormControlFile1">Verso do RG</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">Uma selfie segurando o documento</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
  </div>
    <button type="submit" class="btn btn-primary mt-3">Receber Pix</button>

  </form>
  
  
<script src="script.js"></script>
</html>
